        body {

            margin: 20px 2px;

<body>        
    
    <script> 

    let num = 0

    num++ // 1
    

    let a = 5

    console.log(  a++ ) // 5, ++ definiuje kiedy funkcja ma się wykonać, w tym przypadku po jej wywołaniu
    console.log(a) // 6
    console.log( ++a ) // 7; najpierw inkrementacja, potem pobieranie wartości

    console.log( )


    </script>

    
</body>
