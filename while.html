<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: blue;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>        
    
    <script> 

    let num = 0

    while (num < 4) {
        console.log("num: " + num)
        num = num + 1
    }

    let i = 3
    while (i < 10) {
        console.log("i: " + i)
        i++ // inkrementacja
    }

    let b = 12
    while (b > 6) {
        console.log("b: ", b)
        b-- // dekrementacja
    }

    let c = 0

    do {
        console.log("c:", c)
        c++
    } while (c < 5)


    </script>

    
</body>
</html>
