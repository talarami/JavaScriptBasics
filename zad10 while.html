    <script> 

    // Zrób pętlę while, która pokaże wartości od -5 do 5, pamiętaj o inkrementacji.
    // Napisz kolejną pętlę odliczającą wartośći od 100 do 82.

    let num = -5

    while (num < 6) {
        console.log("num:" + num)
        num = num + 1
    }

    let a = 82

    while (a < 101) {
        console.log("a:" + a)
        a++
    }



    </script>
