<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>   
        body {
            background: blue;
            color: white;  
        }

        * {
            margin: 20px 2px;
        }
        
    </style>
</head>
<body>        
    
    <script> 

    let data = 23

    switch (data) { // sprawdzenie wartości
        case 5: // liczba którą chcemy porównać z data
            console.log("Wartość jest 5")
            console.log("Wartość jest 5")
            break
        case 10:
            console.log("Wartość jest 10")
            break
        case 23:
            console.log("Wartość jest 23") // warunek spełniony
            break
        default:
            console.log("Domyślny kod")
    }

    console.log("Dalsza częśc programu")

    const name = "Ania"
    switch (name) {
        case "Zosia":
            console.log("Zosia")
            break
        case "Ania":
            console.log("Ania")
            break
    }

    </script>

    
</body>
</html>
